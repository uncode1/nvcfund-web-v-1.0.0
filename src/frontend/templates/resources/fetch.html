{% extends "resources/base.html" %}

{% block title %}Fetch Resources{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Resource Fetcher</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('resources.fetch') }}">
                    <div class="mb-3">
                        <label class="form-label">Resource Type</label>
                        <select name="resource_type" class="form-select">
                            <option value="templates">Templates</option>
                            <option value="styles">Styles</option>
                            <option value="scripts">Scripts</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Resource Name</label>
                        <input type="text" name="resource_name" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Fetch Resource</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

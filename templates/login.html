{% extends "layout.html" %}

{% block title %}Login - NVC Fund{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NVC Fund Logo" class="auth-logo">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Please sign in to continue</p>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="btn btn-link password-toggle" title="Show/Hide Password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group form-check mb-4">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

            <div class="text-center">
                <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password">Forgot Password?</a>
            </div>

            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary">Register</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
